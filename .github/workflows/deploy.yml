name: Frontend - Build & Deploy (Tank Mode)

on:
  push:
    branches: [ "main" ]
    # Solo se ejecuta si cambias archivos del frontend
    paths-ignore:
      - '**.md'
      - 'doc/**'

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Bajar cÃ³digo
        uses: actions/checkout@v3

      # 1. SETUP FLUTTER & CACHÃ‰ (Para tests rÃ¡pidos)
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1' # Misma versiÃ³n que tu Dockerfile
          cache: true # Â¡Esto ahorra minutos!

      - name: ğŸ“¦ Instalar dependencias
        run: flutter pub get

      # 2. EJECUTAR TESTS (Si falla aquÃ­, no construimos nada)
      - name: ğŸ§ª Ejecutar Flutter Tests
        run: flutter test

      # 3. SETUP DOCKER (Solo si los tests pasaron)
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. CONSTRUIR Y SUBIR (Build & Push)
      - name: ğŸ—ï¸ Build & Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Pasamos la URL de tu API de producciÃ³n como argumento
          # Te recomiendo crear un Secret en GitHub llamado PROD_API_URL
          build-args: |
            API_URL=${{ secrets.PROD_API_URL || 'http://TU_IP_DE_PRODUCCION:5000' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/bitsxlamarato_frontend_2025:latest
            ${{ secrets.DOCKER_USERNAME }}/bitsxlamarato_frontend_2025:${{ github.sha }}
          # CachÃ© avanzada de Docker (guarda las capas de Nginx y Flutter)
          cache-from: type=gha
          cache-to: type=gha,mode=max